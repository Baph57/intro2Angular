<div class="container mt-5">
  <div *ngIf="!registerClicked" style="text-align: center">
    <h1>Dashboard</h1>
    <p class="lead">Rainwater Development - Living in an information flooded room.</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-1" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg ml-1">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerClicked" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegistration)="cancelRegisterToggle($event)"></app-register>
      </div>
    </div>
  </div>
</div>
